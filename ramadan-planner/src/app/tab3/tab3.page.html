<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Create Template
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Template 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Scrollable Segment -->
  <ion-segment scrollable value="mon">
    <ion-segment-button value="mon">MON</ion-segment-button>
    <ion-segment-button value="tues">TUES</ion-segment-button>
    <ion-segment-button value="wed">WED</ion-segment-button>
    <ion-segment-button value="thurs">THURS</ion-segment-button>
    <ion-segment-button value="fri">FRI</ion-segment-button>
    <ion-segment-button value="sat">SAT</ion-segment-button>
    <ion-segment-button value="sun">SUN</ion-segment-button>
  </ion-segment>

  <!-- <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Insert New Task</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card> -->

  <ion-item-sliding>
    <ion-card>
      

      <ion-card-header>
        <ion-card-title>Your Template</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let entry of form">
            <ion-label>{{entry.val}}</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
          </ion-item>
          <ion-item *ngFor="let item of MySelect1;" class="myrow">
            <ion-input placeholder="Enter New Event" type="text" text-right [(ngModel)]="doc_name[0]" id="doc_name[0]"
              name="doc_name[0]" required>
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <!-- <app-explore-container name="Template 3"></app-explore-container> -->
  </ion-item-sliding>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button size="small" (click)="selectNo1(1);">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="primary" (click)="selectNo1(0);">
        <ion-icon name="close-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="secondary">
        <ion-icon name="save-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
