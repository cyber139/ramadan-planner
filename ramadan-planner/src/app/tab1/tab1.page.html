  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        <ion-icon size="large" name="moon-outline"></ion-icon> 
        Ramadan Planner
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-card>
  <ion-item>
  <ion-label >{{location}}</ion-label>
  <ion-button (click)="showOption()">
    <ion-icon name="locate-outline"></ion-icon>
  </ion-button>
</ion-item>
</ion-card>

<ion-content>

  <ion-title size="large" >{{today | date:'EEEE	,d MMMM yyyy H:mm'}}</ion-title>
  <ion-title *ngFor="let item of prayerTime"   class="ion-text-wrap" >
    <ion-title  > {{item.text}} : {{item.value}}</ion-title>
  </ion-title>

 </ion-content>

 <ion-card>
